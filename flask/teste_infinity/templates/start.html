<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demonstrativo de Entrega</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            color:white;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: black;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        form {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #resultado {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Demonstrativo de Entrega</h2>
        <form id="form-distancia">
            <label for="cep">CEP do Destino:</label>
            <input type="text" id="cep" name="cep" placeholder="Digite o CEP do destino" required>
            <input type="submit" value="Calcular Distância e Tempo de Entrega">
        </form>
        <div id="resultado"></div>
    </div>

    <script>
        document.getElementById('form-distancia').addEventListener('submit', function(event) {
            event.preventDefault();
            var cepDestino = document.getElementById('cep').value;
            var xhr = new XMLHttpRequest();
            xhr.onreadystatechange = function() {
                if (xhr.readyState == 4 && xhr.status == 200) {
                    var resposta = JSON.parse(xhr.responseText);
                    document.getElementById('resultado').innerHTML = 'Distância: ' + resposta.distancia + ' km<br>Tempo de Entrega: ' + resposta.tempo + ' horas';
                }
            };
            xhr.open('GET', 'calcular_distancia.php?cep=' + cepDestino, true);
            xhr.send();
        });
    </script>
</body>
</html>
