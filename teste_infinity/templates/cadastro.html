<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <style>
        /* Estilos CSS */
        body {
            background-color: grey; /* Cor de fundo do corpo */
            font-family: Arial, sans-serif; /* Fonte */
        }

        form {
            background-color: black; /* Cor de fundo do formulário */
            color: white; /* Cor do texto */
            padding: 20px; /* Espaçamento interno */
        }
        header{
            background-color:black; /* Cor de fundo do cabeçalho */
            color:white; /* Cor do texto */
            border: 1px solid white; /* Borda */
            border-radius:2px; /* Borda arredondada */
            padding:3px; /* Espaçamento interno */
        }
        .p1{
            background-color:black; /* Cor de fundo dos botões */
            color:white; /* Cor do texto */
            border: 1px solid white; /* Borda */
            border-radius:2px; /* Borda arredondada */
        }
        form {
            margin-bottom: 20px; /* Margem inferior do formulário */
        }
        label {
            display: block; /* Exibir os rótulos em uma linha separada */
            margin-bottom: 5px; /* Margem inferior dos rótulos */
            font-weight: bold; /* Estilo de fonte negrito para os rótulos */
        }
        input[type="text"], input[type="email"] {
            width: 100%; /* Largura total dos campos de texto e email */
            padding: 8px; /* Espaçamento interno */
            margin-bottom: 10px; /* Margem inferior */
            border: 1px solid #ccc; /* Borda */
            border-radius: 5px; /* Borda arredondada */
            box-sizing: border-box; /* Caixa de modelo inclui a borda e o preenchimento */
        }
        input[type="submit"] {
            background-color: #4CAF50; /* Cor de fundo do botão de envio */
            color: white; /* Cor do texto */
            padding: 10px 20px; /* Espaçamento interno */
            border: none; /* Sem borda */
            border-radius: 5px; /* Borda arredondada */
            cursor: pointer; /* Cursor do mouse */
        }
    </style>
    <script>
        // Função para exibir alertas com base no status de desempenho no codigo e redirecionar
        window.onload = function() {
            const status = '{{ status }}';
            if (status === 'success') {
                alert('Cadastro realizado com sucesso!');
                window.location.href = '/login';
            } else if (status === 'fail') {
                alert('Falha ao realizar o cadastro. Tente novamente.');
            }
        }
    </script>
</head>
<body>
    <header>
        <center>
        <h1>Calculadora de distâncias</h1> <!-- Título do cabeçalho -->
       <a href="/login"> <button  class="p1">login</button></a> <!-- Botão de login -->
       <a href="/cadastro"> <button  class="p1">cadastro</button></a> <!-- Botão de cadastro -->
        </center>
        <br>
    </header>
    <br>
    <center> <!-- Centralizar conteúdo -->
        <!-- Formulário de cadastro -->
        <form action="/cadastro" method="post">
            <h2>Página de Cadastro</h2> <!-- Título do formulário -->

            <!-- Campos do formulário -->
            <label for="nome">Nome:</label> <!-- Rótulo para o campo Nome -->
            <input type="text" id="nome" name="usuario" required> <!-- Campo Nome -->
            <label for="email">Email:</label> <!-- Rótulo para o campo Email -->
            <input type="email" id="email" name="email" required> <!-- Campo Email -->
            <label for="email">senha:</label> <!-- Rótulo para o campo Senha -->
            <input type="text" id="senha" name="senha" required> <!-- Campo Senha -->
            <label for="email">cep:</label> <!-- Rótulo para o campo CEP -->
            <input type="text" id="cep" name="cep" required> <!-- Campo CEP -->
            <label for="email">endereço:</label> <!-- Rótulo para o campo Endereço -->
            <input type="text" id="endereco" name="endereco" required> <!-- Campo Endereço -->

            <!-- Botão de envio do formulário -->
            <input type="submit" value="Cadastrar"> <!-- Botão de cadastro -->
        </form>
    </center>
</body>
</html>
