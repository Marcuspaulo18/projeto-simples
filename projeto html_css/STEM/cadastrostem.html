     <form action="/enviar" method="post">
        <center>
  <h1>área de cadastro</h1>
</center>
    <label for="nome">Nome:</label>
    <input type="text" id="nome" name="nome" required><br><br>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required><br><br>

    <label for="cpf">CPF:</label>
    <input type="text" id="cpf" name="cpf" required><br><br>

    <label for="senha">Senha:</label>
    <input type="password" id="senha" name="senha" required><br><br>

    <label for="telefone">Telefone:</label>
    <input type="tel" id="telefone" name="telefone" required><br><br>

    <label for="telefone">data de nascimento:</label>
    <input type="date" id="telefone" name="telefone" required><br><br>
    <label for="nome">endereço:</label>
    <input type="text" id="endereço" name="endereço" required><br><br>
   

    <label for="plano">Plano:</label>
    <select id="plano" name="plano" required>
      <option value="plano1">Plano economico</option>
      <option value="plano2">Plano Premium</option>
    </select><br><br> 
    <input type="submit" value="Enviar" href="pagamentostem.html">
